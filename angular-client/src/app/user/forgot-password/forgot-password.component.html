<div class="d-flex justify-content-center" id="forgot-password-wrapper">
    <div>
        <div class="row d-flex justify-content-center text-center">
            <h3 class="mt-5">Reset your password</h3>

            <div class="d-flex justify-content-center mt-4">
            <div id="text">Enter your user account's verified email address and we will send you a password reset link.</div> 
            </div>
            
            <div class="mt-3 p-4" id="forgot-password">
                <div class="mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your e-mail</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>

                <div class="mt-2">
                    <button mat-raised-button class="btn-forgot-password">Reset password</button>
                </div>
            </div>

            <div class="mt-4">
                <div class="smaller-font">Want to sign in with a reset password? <a routerLink="/sign-in" routerLinkActive="active">Sign in.</a></div>
            </div>
        </div>
    </div>
</div>
