<div class="d-flex justify-content-center" id="sign-up-wrapper">
    <div>
        <div class="row d-flex justify-content-center text-center">
            <h3 class="mt-5">Sign up to my app</h3>

            <div class="mt-4 p-4" id="sign-up">
                <div class="mt-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your e-mail</mat-label>
                        <input matInput placeholder="">
                    </mat-form-field>
                </div>

                <div class="mt-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

                <div class="mt-2">
                    <button mat-raised-button class="btn-sign-up">Sign up</button>
                </div>
            </div>

            <div class="mt-4">
                <div class="smaller-font">Already have an account? <a routerLink="/sign-in" routerLinkActive="active">Sign in.</a></div>
            </div>
        </div>
    </div>
</div>
